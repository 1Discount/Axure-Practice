          <p><span>绘制路径</span></p><p><span><br></span></p><p><span>* 封闭路径：结束锚点与开始锚点重合</span></p><p><span>* 开放路径：双击左键或点击ESC</span></p><p><span>* 绘制中按Alt，暂停或继续绘制</span></p><p><span>* 直转曲：按住左键拖动</span></p><p><span>* 拖动曲线杆，调整曲线弯度</span></p><p><span><br></span></p><p><span><br></span></p><p><span>编辑路径</span></p><p><span><br></span></p><p><span>* 编辑路径：点击图形激活，拖动锚点编辑</span></p><p><span>* 选择更多锚点：按住Shift选</span></p><p><span>* 直曲切换：双击锚点、右键选择，直或曲</span></p><p><span>* 按住Ctrl，拖动曲线杆，单边调整</span></p><p><span><br></span></p><p><span><br></span></p><p><span>锚点增删</span></p><p><span><br></span></p><p><span>* 点击路径，建立新锚点</span></p><p><span>* 删除锚点：选择锚点，Del删除/右键选择删除</span></p>
        </div>
